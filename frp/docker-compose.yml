version: '3.6'
services:
  frps:
    build: .
    network_mode: 'host'
    volumes:
      - ./frps.ini:/etc/frp/frps.ini
    restart: always
    command: ./frps -c frps.ini
  frpc:
    build: .
    network_mode: 'host'
    volumes:
      - ./frpc.ini:/etc/frp/frpc.ini
    restart: always
    command: ./frpc -c frpc.ini